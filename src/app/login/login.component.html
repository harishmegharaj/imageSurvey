
<div class="col-md-6 col-md-offset-3 marg-t-6 col-width-6 margin-l-35">
    <p class="login_label">Login</p>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email }">
            <label for="email" >Username/Email</label>
            <input type="text" class="form-control" (blur)="emailValidation()"  (focus)="clearError()"autocomplete="off" name="email" [(ngModel)]="email"  required />
            <div *ngIf="f.submitted && !email" class="help-block">Username/Email is required</div>
            <div *ngIf="emailError" class="help-block">Please enter valid email id</div>
        </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password"  required />
             <div *ngIf="f.submitted && !password" class="help-block">Password is required</div> 
        </div>
        <div class="form-group btnDiv">
                <button  class="btn cancelBtn">CANCEL</button>
            <button [disabled]="loading || emailError"  class="btn btn-primary">LOGIN</button>
